<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Notificaciones</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="{{ url_for('static', filename='admin.css') }}"
  >
</head>
<body class="bg-light">
  {% include 'navbar_admin.html' %}

  <div class="container mt-5">
    <h1>Enviar Notificaciones</h1>
    <form method="post">
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea 
          name="mensaje" 
          id="mensaje" 
          class="form-control" 
          rows="3" 
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Seleccionar Clientes</label>
        <div class="border p-3" style="max-height:300px; overflow-y:auto;">
          {% for cliente in clientes %}
            <div class="form-check">
              <input 
                class="form-check-input" 
                type="checkbox" 
                name="clientes" 
                value="{{ cliente.id }}" 
                id="cli{{ cliente.id }}"
              >
              <label class="form-check-label" for="cli{{ cliente.id }}">
                {{ cliente.nombre }} {{ cliente.apellido|default('') }}
                ({{ cliente.correo }})
              </label>
            </div>
          {% endfor %}
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Pol√≠meros S.A. - Panel del Administrador
  </footer>
</body>
</html>

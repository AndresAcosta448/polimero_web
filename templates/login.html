<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

<div class="login-container">
    <h2>Iniciar sesi칩n</h2>

    <!-- 游닉 Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST" id="loginForm" onsubmit="return validarFormulario()">
        <div class="input-group">
            <label for="correo">Correo electr칩nico</label>
            <input type="email" id="correo" name="correo" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" title="Debe ser un correo v치lido">
        </div>
        <div class="input-group">
            <label for="contrasena">Contrase침a</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <button type="submit">Iniciar sesi칩n</button>
    </form>

    <div class="login-links">
        <p><a href="{{ url_for('registro') }}">쯅o tienes cuenta? Reg칤strate</a></p>
        <p><a href="{{ url_for('recuperar_contrasena') }}">쯆lvidaste tu contrase침a?</a></p>
    </div>
</div>

<script>
function validarFormulario() {
    const correo = document.getElementById('correo').value.trim();
    const contrasena = document.getElementById('contrasena').value.trim();
    const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!regexCorreo.test(correo)) {
        alert("El correo debe tener un formato v치lido (ejemplo@dominio.com).");
        return false;
    }

    if (contrasena === '') {
        alert("Debes ingresar la contrase침a.");
        return false;
    }

    return true;
}
</script>

</body>
</html>

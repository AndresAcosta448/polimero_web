<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="static/iniciarsesion.css">
</head>
<body>

    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form action="{{ url_for('login') }}" method="POST" id="loginForm">
            <div class="input-group">
                <label for="correo">Correo electrónico</label>
                <input type="text" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="login-links">
            <p><a href="{{ url_for('registro') }}">¿No tienes cuenta? Regístrate</a></p>
            <p><a href="{{ url_for('recuperar_contrasena') }}">¿Olvidaste tu contraseña?</a></p>

        </div>
    </div>

</body>
</html>

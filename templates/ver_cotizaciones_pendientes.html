<!-- templates/ver_cotizaciones.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizaciones Pendientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='ver_cotizacion.css') }}">
</head>
<body>

    <nav class="nav">
        <div class="logo">
          <img src="../static/imagenes/AggreBind-White-logo (1).png" alt="Logo">
        </div>
        <div class="main_list">
          <ul>
            <li>
              <a href="{{ url_for('calculadora') }}" class="btn-primary">
                Inicio
              </a>
            </li>
            <li>
              <a href="{{ url_for('logout') }}" class="btn">
                Cerrar sesión
              </a>
            </li>
          </ul>
        </div>
      </nav>
      

  <div class="container">
    <h1>Cotizaciones Pendientes</h1>

    {% if cotizaciones %}
      <table class="cotizaciones-table">
        <thead>
          <tr>
            <th>ID</th><th>Longitud</th><th>Ancho</th><th>Profundidad</th><th>Total</th><th>Acción</th>
          </tr>
        </thead>
        <tbody>
          {% for c in cotizaciones %}
          <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.longitud }}</td>
            <td>{{ c.ancho }}</td>
            <td>{{ c.profundidad }}</td>
            <td>${{ c.total }}</td>
            <td><button class="btn btn-disabled" disabled>En espera</button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No tienes cotizaciones pendientes.</p>
    {% endif %}
  </div>

</body>
</html>

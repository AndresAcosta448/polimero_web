<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Notificaciones</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='notificaciones_cliente.css') }}">
</head>
<body>
  <div class="pending-container">
    <h1>Mis Notificaciones</h1>
    <a class="back-link" href="{{ url_for('calculadora') }}">‚Üê Volver</a>
    <ul class="list-group mt-3">
      {% for n in notificaciones %}
        <li class="list-group-item">
          <small class="text-muted">{{ n.fecha.strftime('%Y-%m-%d %H:%M') }}</small><br>
          {{ n.mensaje }}
        </li>
      {% else %}
        <li class="list-group-item text-center">
          No tienes notificaciones nuevas.
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
